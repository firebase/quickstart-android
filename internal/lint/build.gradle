plugins {
    id 'java-library'
    id 'kotlin'
}

repositories {
    mavenCentral()
}

java {
    targetCompatibility = JavaVersion.VERSION_17
    sourceCompatibility = JavaVersion.VERSION_17
}

compileKotlin {
    kotlinOptions.jvmTarget = "17"
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:31.0.1"
    testImplementation "com.android.tools.lint:lint:31.0.1"
    testImplementation "com.android.tools.lint:lint-tests:31.0.1"
    testImplementation "junit:junit:4.13.2"
}

jar {
    manifest {
        attributes("Lint-Registry-v2": "com.firebase.lint.QuickstartIssueRegistry")
    }
}
