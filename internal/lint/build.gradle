plugins {
    id 'java-library'
    id 'kotlin'
}

repositories {
    mavenCentral()
}

java {
    targetCompatibility = JavaVersion.VERSION_11
    sourceCompatibility = JavaVersion.VERSION_11
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:30.0.0"
    testImplementation "com.android.tools.lint:lint:30.0.0"
    testImplementation "com.android.tools.lint:lint-tests:30.0.0"
    testImplementation "junit:junit:4.13.2"
}

jar {
    manifest {
        attributes("Lint-Registry-v2": "com.firebase.lint.QuickstartIssueRegistry")
    }
}
