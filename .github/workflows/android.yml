name: Android CI

on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8 
    - name: Install NDK
      run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}
    - name: Check Snippets
      run: python scripts/checksnippets.py
    - name: Copy mock google_services.json
      run: ./copy_mock_google_services_json.sh
    - name: Build with Gradle (Pull Request)
      uses: rosariopfernandes/modular-android-action@v0.1
      with:
        for-each-module: 'assembleDebug'
      if: github.event_name == 'pull_request'
    - name: Build with Gradle (Push)
      run: ./gradlew clean ktlint build
      if: github.event_name != 'pull_request'
